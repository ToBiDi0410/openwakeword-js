name: Build and Deploy Error Pages

on:
  push:
    branches:
      - main  # or the branch you want to trigger on

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 24
        cache: 'npm'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build using Parcel
    - name: Build
      env:
        PARCEL_WORKER_BACKEND: process
      run: npm run build

    # Deploy: Create a commit on top of main and push to dist
    - name: Deploy to Dist Branch
      run: |
        # 1. Configure Git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # 2. Remove unwanted files so they aren't part of the dist branch
        rm -rf node_modules package-lock.json

        # 3. Stage the deletions and any other root changes
        git add .

        # 4. Force add the build folder (CRITICAL STEP)
        git add dist -f

        # 5. Create the commit
        git commit -m "Deploy build artifacts to dist"

        # 6. Force push this specific commit to the remote 'dist' branch
        git push origin HEAD:dist --force